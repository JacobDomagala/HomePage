<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jacob Domagala</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/" hx-get="/" hx-target="#content" hx-swap="innerHTML">About Me</a></li>
            <li><a href="/projects" hx-get="/projects" hx-target="#content" hx-swap="innerHTML">Projects</a></li>
            <li><button id="theme-toggle">Toggle Dark Mode</button></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div id="content" class="fade-in">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <!-- Theme Toggle Script -->
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        });
    </script>
</body>
</html>
