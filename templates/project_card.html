<!-- templates/partials/project_card.html -->
<div class="project">
    <img src="/static/images/{{ project.image }}" alt="{{ project.title }}" class="project-image">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <a href="/projects/{{ project.id }}" hx-get="/projects/{{ project.id }}" hx-target="#content" hx-swap="innerHTML">View Details</a>
</div>
