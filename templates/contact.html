<!-- templates/contact.html -->
<div class="contact-section fade-in">
    <h1>Contact Me</h1>
    <form hx-post="/submit-contact" hx-target="#content" hx-swap="innerHTML" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <h2>Or Connect With Me:</h2>
    <ul class="contact-links">
        <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
        <li><a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a></li>
        <li><a href="https://twitter.com/yourusername" target="_blank">Twitter</a></li>
        <!-- Add more links as needed -->
    </ul>
</div>
